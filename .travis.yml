sudo: false
language: ruby
rvm:
- 2.1
- 2.2
- 2.3
- 2.4
- 2.5
- ruby-head
bundler_args: "--jobs=4"
cache: bundler
before_install:
- gem update --system --no-document
- gem install bundler --no-document
before_script: 
script:
- bundle exec rspec
- bundle exec rubocop
branches:
  only:
  - master
notifications:
  email: false
  slack:
    secure: 
matrix:
  allow_failures:
  - rvm: ruby-head
